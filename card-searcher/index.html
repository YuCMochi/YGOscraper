<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲王卡片搜尋器</title>
    <link rel="stylesheet" href="style.css">
    <!-- 從這裡移除 sql.js 的 <script> 標籤 -->
</head>
<body>
    <h1>遊戲王卡片搜尋器</h1>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="輸入卡片名稱...">
        <button id="search-button" disabled>載入中...</button>
    </div>

    <div id="loading-status" style="text-align: center; margin-top: 10px;">正在載入卡片資料庫...</div>

    <div id="results-container">
        <!-- 搜尋結果將顯示在這裡 -->
    </div>

    <!-- 新增購物車區塊 -->
    <div id="cart-container">
        <h2>購物車</h2>
        <ul id="cart-items">
            <!-- 購物車項目將顯示在這裡 -->
        </ul>
        <p>總計: <span id="cart-total">0</span> 張卡片</p>
        <button id="optimize-button">產生並下載 cart.json</button> <!-- 修改按鈕文字 -->
        <pre id="optimize-output" style="background-color: #eee; padding: 10px; margin-top: 10px; display: none;"></pre> <!-- 用於顯示提示訊息 -->
    </div>

    <script src="script.js"></script> <!-- 保留我們自己的 script.js -->
</body>
</html>
